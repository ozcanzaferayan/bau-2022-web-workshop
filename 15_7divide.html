<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="POST" onsubmit="sayilariBul(event)">
      <label for="sayi1">Sayı 1: </label>
      <input type="number" name="sayi1" id="sayi1" /> <br /><br />
      <label for="sayi2">Sayı 2: </label>
      <input type="number" name="sayi2" id="sayi2" /> <br /><br />
      <input type="submit" value="Bul" />
    </form>

    <hr />

    <p>7'ye tam bölünenler: <span id="bolunenler"></span></p>

    <script>
      function sayilariBul(event) {
        event.preventDefault();

        const sayi1 = Number(document.getElementById("sayi1").value);
        const sayi2 = Number(document.getElementById("sayi2").value);
        const bolunenler = document.getElementById("bolunenler");

        const yediyeBolunenler = [];
        for (let i = sayi1; i <= sayi2; i++) {
          if (i % 7 === 0) {
            yediyeBolunenler.push(i);
          }
        }
        bolunenler.innerHTML = `Zafer: ${yediyeBolunenler}`;
      }
    </script>
  </body>
</html>
