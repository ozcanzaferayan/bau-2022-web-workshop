<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yaş</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ali</td>
          <td>Yılmaz</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Can</td>
          <td>Yılmaz</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Canan</td>
          <td>Yılmaz</td>
          <td>25</td>
        </tr>
        <tr>
          <td colspan="2">Zafer</td>
          <td>25</td>
        </tr>
        <tr>
          <td rowspan="2">Telefon</td>
          <td>0123213</td>
          <td>25</td>
        </tr>
        <tr>
          <td>023213</td>
          <td>25</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sayfa:</td>
          <td>1</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
